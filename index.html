<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Seat Finder - Chenyu & Ping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/Logo with Date inside.png" alt="Chenyu & Ping Wedding Logo" class="logo-image">
            </div>
            <h1>Find Your Seat</h1>
            <p class="subtitle">Enter your name to find your table and seat location</p>
        </header>

        <main>
            <div class="search-section">
                <div class="search-form">
                    <input type="text" id="guestSearch" placeholder="Enter your name..." autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>
                <div class="button-group">
                    <button type="button" id="searchButton">Search</button>
                    <button type="button" id="clearButton">Clear</button>
                </div>
            </div>

            <div id="guestInfo" class="guest-info hidden">
                <div class="guest-details">
                    <h2 id="guestName"></h2>
                    <div class="seat-info">
                        <div class="table-info">
                            <span class="table-number" id="tableNumber"></span>
                            <span class="seat-number" id="seatNumber"></span>
                        </div>
                    </div>
                    <div id="familyMembers" class="family-members"></div>
                </div>
                
                <div class="seating-plan-section">
                    <h3>Seating Plan</h3>
                    <div class="seating-plan-container">
                        <img src="files/Seating Plan.png" alt="Wedding Seating Plan" class="seating-plan-image" onclick="window.open('files/Seating Plan.png', '_blank')" title="Click to view full size">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Chenyu & Ping @ 2025</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
